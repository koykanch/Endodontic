        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/icon.png">
        <style type="text/css">
            .first-container{
                margin-top: 50px;
                margin-left: 200px;
                margin-right: 200px;
            }

            input[type="text"], 
            textarea, 
            textarea.form-control {
                margin: 0;
                /*padding: 1px 80px;*/
                vertical-align: middle;
                background: none;
                border: 1px solid #0277BD;
                font-family: 'Open Sans', sans-serif;
                font-size: 22px;
                font-weight: 100;
                color: #000000;
                -moz-border-radius: 6px;
                -webkit-border-radius: 6px;
                border-radius: 6px;
                -moz-box-shadow: none;
                -webkit-box-shadow: none;
                box-shadow: none;
                -o-transition: all .3s;
                -moz-transition: all .3s;
                -webkit-transition: all .3s;
                -ms-transition: all .3s;
                transition: all .3s;
            }

            input[type="text"]:focus, 
            textarea:focus, 
            textarea.form-control:focus {
                outline: 0;
                border: 1px solid #43A047;
                -moz-box-shadow: none;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            input[type="text"]:-moz-placeholder, textarea:-moz-placeholder, textarea.form-control:-moz-placeholder { color: #000; }
            input[type="text"]:-ms-input-placeholder, textarea:-ms-input-placeholder, textarea.form-control:-ms-input-placeholder { color: #000; }
            input[type="text"]::-webkit-input-placeholder, textarea::-webkit-input-placeholder, textarea.form-control::-webkit-input-placeholder { color: #000; }

            table{
                margin-left: 100px;
                text-align: left;
            }

            td{
                padding: 5px;
            }

        </style>

    </head>

 <body><!-- change background image at assets/js/scripts.js --> 
    <!-- Loader -->
        <div class="loader">
            <div class="loader-img"></div>
        </div>

        <div class="first-container">
        <form name="dentist" action="" method="post">
            <div class="panel panel-danger">
                <div class="panel-heading"><h3>Dentist Record</h3></div>
                    <div class="panel-body">
                    <table>
                    <tr>
                        <td width="30%"><b>Dentist's name: </b></td>
                        <td><input type="text" name="dentname"></td>
                    </tr>

                    <tr>
                        <td width="30%"><b>Age: </b></td>
                        <td><input type="text" name="dentage"></td>
                    </tr>

                    <tr>
                        <td width="30%"><b>Gender: </b></td>
                        <td><select name="genderdent">
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td width="30%"><b>Tel: </b></td>
                        <td><input type="text" name="denttel"></td>
                    </tr>

                    <tr>
                        <td width="30%"><b>Education: </b></td>
                        <td><input type="text" name="dentedu"></td>
                    </tr>

                    </table>

                    <br><br>
                    <input type="submit" class="big-link-1 btn scroll-link" name="submit" value="ADD">
                    <input type="reset" class="big-link-1 btn scroll-link" name="reset" value="CLEAR">
                </div>
            </div>
        </form>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>

        <script src="assets/js/jquery.countTo.js"></script>

        <script src="assets/js/scripts.js"></script>

            <script src="assets/js/placeholder.js"></script>

 </body>
