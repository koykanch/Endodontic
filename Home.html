        <style type="text/css">
            .menucenter{
                display: block;
                padding: .4em 3em .4em .4em;                
                margin: .5em 0;
                background:#E3F2FD;
            }
            .rounded-list a{
                position: relative;
                display: block;
                padding: .4em .4em .4em 2em;                
                margin: .5em 0;
                background: #81C784;    
                color: #444;
                text-decoration: none;
                -moz-border-radius: .3em; /*กำหนดเส้นขอบแบบโค้งมน*/
                -webkit-border-radius: .3em; /*กำหนดเส้นขอบแบบโค้งมน*/
                border-radius: .3em;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
                -ms-transition: all .3s ease-out;
                -o-transition: all .3s ease-out;
                transition: all .3s ease-out;   
                font-size:16px;
            }

            .rounded-list  ul { list-style-type: circle; }
            .rounded-list a:hover{
                background: #69F0AE;
            }
            .rounded-list a:hover:before{
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);  
            }
            .rounded-list a:before{
                /*content: counter(li);
                counter-increment: li;*/
                content: "";
                display: block;
                background: url("assets/img/dent1.png") center #fff no-repeat;
                position: absolute; 
                left: -1.3em;
                top: 50%;
                margin-top: -1.3em;
                /*background: #d6a4d6;*/
                height: 2.5em;
                width: 2.5em;
                line-height: 2em;
                border: .3em solid #FFC107;
                text-align: center;
                font-weight: bold;
                -moz-border-radius: 2em;
                -webkit-border-radius: 2em;
                border-radius: 2em;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
                -ms-transition: all .3s ease-out;
                -o-transition: all .3s ease-out;
                transition: all .3s ease-out;
            }
        </style>
